{id:50,g:"登録・届出・証明",q:"転入届を出した同日に住民票を取得できる。",a:true,e:"同日に住民票を取得できます。",u:"https://www.city.shijonawate.lg.jp/faq/faq/117657.html#gsc.tab=0"},
{id:51,g:"登録・届出・証明",q:"転入の手続きは来庁以外でもマイナポータルから行うことが出来る。",a:false,e:"転入のお手続きは必ずご来庁いただく必要があります。他市からの転出証明書が必ず必要です。市役所市民課までお越しください。代理人の場合は、委任状と代理人の本人確認書類が必要となります。",u:"https://www.city.shijonawate.lg.jp/faq/faq/117992.html#gsc.tab=0"},
{id:52,g:"登録・届出・証明",q:"四條畷市に転入した場合、一律のお祝い金がもらえる。",a:false,e:"転入に対するお祝い金や補助金はご用意がございません。出産応援給付金や子育て応援給付金など、様々な給付金はございますのでホームページにてご確認ください。",u:"https://www.city.shijonawate.lg.jp/faq/faq/117783.html#gsc.tab=0"},
{id:53,g:"登録・届出・証明",q:"転出届に判子は不要である。",a:true,e:"転出届に判子は不要です。",u:"https://www.city.shijonawate.lg.jp/faq/faq/118641.html#gsc.tab=0"},
{id:54,g:"登録・届出・証明",q:"婚姻届や離婚届けに押印は不要だが、死亡届には押印が必要である。",a:false,e:"戸籍の届出に押印は任意となりますので、届出人や証人などご本人の署名だけで届出いただくことが可能です。",u:"https://www.city.shijonawate.lg.jp/faq/faq/117226.html#gsc.tab=0"},
{id:55,g:"登録・届出・証明",q:"本拠地の変更はオンラインでも手続きできる。",a:false,e:"本籍地の変更はインターネット上で手続きいただけません。なお、戸籍の届出は市庁舎にて24時間行っていただけます。",u:"https://www.city.shijonawate.lg.jp/faq/faq/118491.html#gsc.tab=0"},
{id:56,g:"登録・届出・証明",q:"本拠地の確認は電話では確認できない。",a:true,e:"お電話ではお伝えできません。本籍地入りの住民票を取っていただくことで確認いただけます。",u:"https://www.city.shijonawate.lg.jp/faq/faq/117386.html#gsc.tab=0"},
{id:57,g:"登録・届出・証明",q:"身分証明書は、委任状があれば代理人でも請求できる。",a:true,e:"委任状があれば請求できます。なお、本籍地が四條畷市にある方に限ります。",u:"https://www.city.shijonawate.lg.jp/faq/faq/117228.html#gsc.tab=0"},
{id:58,g:"登録・届出・証明",q:"亡くなった親族の除籍された戸籍謄本は即日発行が可能である。",a:false,e:"出生から死亡までなどの一連の戸籍を請求される場合、発行に非常に時間がかかります（目安：90～120分程度）。お時間に余裕を持ってお越しください。 受付時間や証明書の内容によっては、当日中に交付できない場合もあります。 後日交付をご希望の場合は、受付時にその旨をお申し出ください。",u:"https://www.city.shijonawate.lg.jp/faq/faq/117204.html#gsc.tab=0"},
{id:59,g:"登録・届出・証明",q:"身分証明書は、郵送やオンラインで請求できる。",a:true,e:"郵送やオンラインで請求をすることができます。",u:"https://www.city.shijonawate.lg.jp/faq/faq/118486.html#gsc.tab=0"},
{id:60,g:"登録・届出・証明",q:"コンビニ交付サービスは24時間利用可能である。",a:false,e:"午前6時30分から午後11時まで",u:"https://www.city.shijonawate.lg.jp/page/15-15477.html"},
{id:61,g:"登録・届出・証明",q:"コンビニ交付サービスの方が窓口と比べて手数料が安くなる。",a:false,e:"窓口での交付手数料と同額",u:"https://www.city.shijonawate.lg.jp/page/15-15477.html"},
{id:62,g:"登録・届出・証明",q:"広域交付を利用して、戸籍抄本の交付が可能である。",a:false,e:"戸籍抄本の広域交付は出来ません。本籍地の市役所にお問合せください。",u:"https://www.city.shijonawate.lg.jp/faq/faq/118536.html#gsc.tab=0"},
{id:63,g:"登録・届出・証明",q:"他市でもらったパスポートの申請書を四条畷市での申請時でも使用できる。",a:true,e:"同じ様式であればお使いいただけますが、古いものであれば書き直していただく場合もありますので、あらかじめご了承ください。",u:"https://www.city.shijonawate.lg.jp/faq/faq/117343.html#gsc.tab=0"},
{id:64,g:"登録・届出・証明",q:"他市でパスポートの申請用紙を貰ったが、「〇〇市」と印字されていた為、二重線で消して四条畷市と書き直せば問題ない。",a:true,e:"○○市と印字されている箇所を二重線で消し、四條畷市と書き直していただけばお使いいただけます。",u:"https://www.city.shijonawate.lg.jp/faq/faq/117342.html#gsc.tab=0"},
{id:65,g:"登録・届出・証明",q:"市役所窓口でパスポートの申請ができるのは17時15分までである。",a:false,e:"申請いただけるのは、月曜日から金曜日　午前9時から午後4時30分です。",u:"https://www.city.shijonawate.lg.jp/faq/faq/117107.html#gsc.tab=0"},
{id:66,g:"登録・届出・証明",q:"市役所窓口でパスポートの受取ができるのは17寺15分までである。",a:true,e:"受取いただけるのは、月曜日から金曜日　午前9時から午後5時15分です。",u:"https://www.city.shijonawate.lg.jp/faq/faq/117106.html#gsc.tab=0"},
{id:67,g:"登録・届出・証明",q:"パスポートの申請用紙は田原支所にも置いてある。",a:true,e:"置いてございます。また、インターネット環境からもダウンロード可能です。",u:"https://www.city.shijonawate.lg.jp/faq/faq/118480.html#gsc.tab=0"},
{id:68,g:"ごみ・環境",q:"家庭の片付けなどで大量に出たごみは「事業ごみ」として扱う。",a:false,e:"家庭から出るごみは、量に関係なく家庭ごみです。家庭の臨時ごみ（有料）として収集しますので市に申し込んでください。",u:"https://www.city.shijonawate.lg.jp/page/16-2399.html"},
{id:69,g:"ごみ・環境",q:"自治会が行う道路や公園の清掃で集めたごみは、市が無料で収集する。",a:true,e:"地区や自治会で行われる地区清掃のごみは、市が収集します（無料）ので、市に申し込んでください。",u:"https://www.city.shijonawate.lg.jp/page/16-2399.html"},
{id:70,g:"ごみ・環境",q:"市の許可を持っていない不用品回収業者にごみの処分を依頼することは違法となる場合がある。",a:true,e:"許可を持っていない業者が廃棄物を収集・運搬することは違法ですので依頼しないでください。",u:"https://www.city.shijonawate.lg.jp/faq/faq/118312.html#gsc.tab=0"},
{id:71,g:"ごみ・環境",q:"自宅の庭であれば、ドラム缶などを使って自分でごみを焼却してもよい。",a:false,e:"ごみ（廃棄物）を焼却して処分することは法律で禁じられています。ドラム缶や簡易焼却炉などで焼却することはできません。 ",u:"https://www.city.shijonawate.lg.jp/faq/faq/118309.html#gsc.tab=0"},
{id:72,g:"ごみ・環境",q:"いらなくなった衣類は、45L以下の袋に入れて3袋までなら「可燃ごみ」の日に出してよい。",a:true,e:"45L以下の袋に入れていただき、その他可燃ごみと合わせて3袋までであれば可燃ごみとしてお出しいただけます。一般家庭から排出されるものに限ります。3袋以上ある場合は粗大ごみとして粗大ごみ受付センター（072-864-1015）までお申し込みください。",u:"https://www.city.shijonawate.lg.jp/faq/faq/117937.html#gsc.tab=0"},
{id:73,g:"ごみ・環境",q:"45Lの袋に入らない大きな絨毯（じゅうたん）は、「可燃ごみ」として収集される。",a:false,e:"45L以下の袋に入れていただき、その他可燃ごみと合わせて3袋までであれば可燃ごみとしてお出しいただけます。一般家庭から排出されるものに限ります。3袋以上ある場合は粗大ごみとして粗大ごみ受付センター（072-864-1015）までお申し込みください。",u:"https://www.city.shijonawate.lg.jp/faq/faq/117751.html#gsc.tab=0"},
{id:74,g:"ごみ・環境",q:"年内最後のごみ収集日が終わった後でも、指定された日時に市役所等へ可燃ごみを持ち込むことができる。",a:true,e:"指定日時に市役所等へ持ち込み可能です。（資源ごみは引き取り不可）",u:"https://www.city.shijonawate.lg.jp/faq/faq/117073.html#gsc.tab=0"},
{id:75,g:"ごみ・環境",q:"年内最後のごみ収集日終了後、粗大ごみやペットボトルも市役所等へ持ち込むことができる。",a:false,e:"持ち込めるのは可燃ごみのみです。",u:"https://www.city.shijonawate.lg.jp/faq/faq/117073.html#gsc.tab=0"},
{id:76,g:"ごみ・環境",q:"リサイクル家電（テレビ、冷蔵庫、洗濯機、エアコン）は、市の粗大ごみとして無料で収集できる。",a:false,e:"家電リサイクル法により、不用になったテレビ(ブラウン管・液晶・プラズマ)・洗濯機・衣類乾燥機・冷蔵庫及び冷凍庫・エアコンは、市で収集しません。",u:"https://www.city.shijonawate.lg.jp/faq/faq/118319.html#gsc.tab=0"},
{id:77,g:"ごみ・環境",q:"割れたガラスのお皿は、15センチメートル四方以内で１～２点と少量であれば不燃小物回収箱で回収できる。",a:true,e:"家庭から出る15センチメートル四方以内の不燃小物（例：陶器製、ガラス製などの食器類（お茶碗、お皿、コップ等）、金属製クリップ等）が1～2点と少量の場合は、不燃小物回収箱を設置して回収を行っています。",u:"https://www.city.shijonawate.lg.jp/faq/faq/117438.html#gsc.tab=0"},
{id:78,g:"ごみ・環境",q:"スプレー缶をごみに出す際は、穴を開けて中身を完全に使い切ってから出す。",a:false,e:"必ず穴を開けずに使い切った状態で、空き缶・空きびんの日に出してください。",u:"https://www.city.shijonawate.lg.jp/page/16-2404.html"},
{id:79,g:"ごみ・環境",q:"スプレー缶をごみに出す際は、穴を開けずに中身を完全に使い切ってから出す。",a:true,e:"必ず穴を開けずに使い切った状態で、空き缶・空きびんの日に出してください。",u:"https://www.city.shijonawate.lg.jp/page/16-2404.html"},
{id:80,g:"ごみ・環境",q:"使い終わった乾電池は、可燃ごみとして捨ててよい。",a:false,e:"有害資源ごみについては、生活環境課窓口や田原支所窓口、市内の拠点回収協力店等で回収を行っています。",u:"https://www.city.shijonawate.lg.jp/faq/faq/118321.html#gsc.tab=0"},
{id:81,g:"ごみ・環境",q:"パソコンのディスプレイ（モニター）は、市の粗大ごみとして出せる。",a:false,e:"家庭で不要となったパソコン（パソコンディスプレイを含む）は、市では回収していません。「宅配便による回収を利用」または「パソコンメーカーに回収を依頼」してください。",u:"https://www.city.shijonawate.lg.jp/faq/faq/117368.html#gsc.tab=0"},
{id:82,g:"ごみ・環境",q:"庭木を剪定した枝葉は、一度に10袋でも20袋でもすべて可燃ごみに出してよい。",a:false,e:"木くずや剪定枝などが多量の時は臨時ごみ、45リットル以下のごみ袋に入らない物は、粗大ごみ・不燃ごみで申し込んでください。",u:"https://www.city.shijonawate.lg.jp/page/16-2385.html#toc6"},
{id:83,g:"ごみ・環境",q:"使用済みの蛍光灯は資源ごみで出す。",a:false,e:"一般家庭から排出される使用済み蛍光管は以下の「使用済み蛍光管の回収協力店」および指定の公共施設にお持ちください。 蛍光管は割らずに(破損防止のため、紙箱や紙筒に入れて新聞紙などに包んで)お持ちください。",u:"https://www.city.shijonawate.lg.jp/faq/faq/118442.html#gsc.tab=0"},
{id:84,g:"ごみ・環境",q:"使用済みの電球や蛍光灯は割ってから新聞紙などに包んで持ち込む",a:false,e:"一般家庭から排出される使用済み蛍光管は以下の「使用済み蛍光管の回収協力店」および指定の公共施設にお持ちください。 蛍光管は割らずに(破損防止のため、紙箱や紙筒に入れて新聞紙などに包んで)お持ちください。",u:"https://www.city.shijonawate.lg.jp/faq/faq/118442.html#gsc.tab=0"},
{id:85,g:"ごみ・環境",q:"カセットボンベは、中身が残ったままでもガス抜きをせずにごみに出してよい。",a:false,e:"中身の残っているカセットボンベは収集できません。必ず中身を使い切ってから空き缶・空きびんの日に排出してください。ガス抜きの方法については製造元にお問い合わせいただくか日本ガス石油機器工業会へお問合せください。一般家庭から排出される物に限ります。",u:"https://www.city.shijonawate.lg.jp/faq/faq/118402.html#gsc.tab=0"},
{id:86,g:"ごみ・環境",q:"小型充電式電池は、市役所で回収している。",a:true,e:"市役所生活環境課窓口、田原支所窓口で回収可能。",u:"https://www.city.shijonawate.lg.jp/page/16-2392.html#1"},
{id:87,g:"ごみ・環境",q:"小型充電式電池は、不燃・粗大ごみで出す。",a:false,e:"小型充電式電池は、破損・変形によって発熱・発火する危険があります。一般家庭から排出される小型充電式電池は、不燃・粗大ごみに出さずに、市役所生活環境課窓口、田原支所窓口で回収。",u:"https://www.city.shijonawate.lg.jp/page/16-2392.html#1"},
{id:88,g:"ごみ・環境",q:"プラスチック製容器包装（袋やパック等）を捨てる際、汚れがひどいものは「可燃ごみ」として出す。",a:true,e:"汚れがひどいものは可燃ごみで出してください。",u:"https://www.city.shijonawate.lg.jp/page/16-2384.html"},
{id:89,g:"ごみ・環境",q:"ライターを捨てる際は、中身の液体を完全に使い切ってからでないと回収できない。",a:true,e:"中に液体が入っている場合市では収集できませんので、使い切ってから市役所生活環境課または田原支所窓口までお持ちください。一般家庭から排出される物に限ります。",u:"https://www.city.shijonawate.lg.jp/faq/faq/118414.html#gsc.tab=0"},

{id:90,g:"ごみ・環境",q:"粗大ごみの収集申し込みは、インターネット（24時間受付）からも行うことができる。",a:true,e:"電話予約だけでなく、ネット予約も可能になっています。",u:"https://www.city.shijonawate.lg.jp/page/16-2408.html"}];let mistakes = JSON.parse(localStorage.getItem('nawate_mistakes') || '[]');let currentSet = []; let idx = 0; let score = 0;function init(){  const genres = [...new Set(data.map(d => d.g))].filter(g => g);  const container = document.getElementById('genre-buttons');  genres.forEach(g => {    const b = document.createElement('button'); b.className='btn btn-genre'; b.innerText=g;    b.onclick=()=>startQuiz('genre', g); container.appendChild(b);  });  document.getElementById('reviewBtn').innerText = '間違えた問題を復習 (' + mistakes.length + ')';}function startQuiz(mode, param){  if(mode==='all'){    let num = document.getElementById('qCount').value; currentSet = [...data].sort(()=>Math.random()-0.5).slice(0, num);  }else if(mode==='genre'){    currentSet = data.filter(d => d.g === param).sort(()=>Math.random()-0.5);  }else if(mode==='review'){    if(mistakes.length===0) return alert('間違えた問題はありません！');    currentSet = data.filter(d => mistakes.includes(d.id)).sort(()=>Math.random()-0.5);  }  document.getElementById('menu-area').style.display='none'; document.getElementById('quiz-area').style.display='block'; showQ();}function showQ(){  const q = currentSet[idx]; document.getElementById('q-genre').innerText = 'カテゴリー: ' + q.g;  document.getElementById('q-counter').innerText = (idx+1) + ' / ' + currentSet.length;  document.getElementById('q-text').innerText = q.q;  document.getElementById('feedback').style.display='none'; document.getElementById('ox-box').style.display='flex';}function ans(userAns){  const q = currentSet[idx]; const isCorrect = (userAns === q.a);  if(isCorrect){ score++; mistakes = mistakes.filter(id => id !== q.id); }else{    if(!mistakes.includes(q.id)) mistakes.push(q.id);  }  localStorage.setItem('nawate_mistakes', JSON.stringify(mistakes));  document.getElementById('ox-box').style.display='none';  const f = document.getElementById('feedback'); f.style.display='block'; f.className='feedback ' + (isCorrect?'correct':'wrong');  document.getElementById('judge-text').innerText = isCorrect ? '正解！' : '不正解...';  document.getElementById('exp-text').innerText = q.e;  const urlArea = document.getElementById('url-area'); urlArea.innerHTML = '';  if(q.u && q.u.length > 5){    const a = document.createElement('a'); a.href=q.u; a.target='_blank'; a.className='url-link'; a.innerText='回答の根拠・詳細を確認する';    urlArea.appendChild(a);  }}function nextQ(){  idx++; if(idx < currentSet.length){ showQ(); }else{    document.getElementById('quiz-area').style.display='none'; document.getElementById('result-area').style.display='block';    document.getElementById('final-score').innerText = score + ' / ' + currentSet.length;  }}init();</script></body></html>
